<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Results Summary Component</title>
  </head>
  <body>
    <div class="full-container">
      <div class="container-results">
        <div class="left-side">
          <div class="top-left">
            <h5>Your Result</h5>
          </div>
          <div class="mid-left">
            <span class="mid-left1">76</span>
            <span class="mid-left2">of 100</span>
          </div>
          <div class="bot-left">
            <h1>Great</h1>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="right-side">
          <div class="top">
            <h1>Summary</h1>
          </div>
          <div class="mid">
            <div class="score-item button-1">
              <img src="assets/images/icon-reaction.svg" alt="Reaction" />
              <h5>Reaction</h5>
              <div class="grade">
                <p>80</p>
                <p class="greyer">/ 100</p>
              </div>
            </div>
            <div class="score-item button-2">
              <img src="assets/images/icon-memory.svg" alt="Memory" />
              <h5>Memory</h5>
              <div class="grade">
                <p>92</p>
                <p class="greyer">/ 100</p>
              </div>
            </div>
            <div class="score-item button-3">
              <img src="assets/images/icon-verbal.svg" alt="Verbal" />
              <h5>Verbal</h5>
              <div class="grade">
                <p>61</p>
                <p class="greyer">/ 100</p>
              </div>
            </div>
            <div class="score-item button-4">
              <img src="assets/images/icon-visual.svg" alt="Visual" />
              <h5>Visual</h5>
              <div class="grade">
                <p>72</p>
                <p class="greyer">/ 100</p>
              </div>
            </div>
          </div>
          <div class="bot">
            <button>Continue</button>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.github.com/colombeg">Colombe</a>.
      </div>
    </div>
  </body>
</html>
